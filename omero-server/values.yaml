# Default values for omero-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: openmicroscopy/omero-server
  tag: 5.4.8
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

databaseHost:
defaultRootPassword: ChAnGeMe
config:
  set: {}
  append: []

securityContext:
  enabled: true
  fsGroup: 2000
  runAsUser: 1000

# Can't use RollingUpdate because requires exclusive db access
deploymentStrategy: Recreate

persistence:
  enabled: true
  existingClaim:
  storageClass:
  accessMode: ReadWriteOnce
  annotations: {}
  size: 8Gi
  subPath:
  resourcePolicy:

service:
  type: ClusterIP
  port: 4064

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


postgresql:
  enabled: true
  # See https://github.com/kubernetes/charts/tree/master/stable/postgresql#configuration
  postgresUser: omero
  # TODO: Use the autogenerated postgres secret instead
  postgresPassword: ChAnGeMe
  postgresDatabase: omero
