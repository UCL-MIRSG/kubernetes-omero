defaultRootPassword: omero
config:
  set: {}
  append: []

websockets:
  enabled: true
  encrypted: false

service:
  type: NodePort

# Uses minikube dynamic hostpath volumes
persistence:
  # Set to false to use temporary storage
  enabled: true
  size: 1Gi

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 250m
    memory: 2Gi

ingress:
  enabled: true
  hosts:
    # If you only have an IP add `.xip.io` since bare IPs aren't supported
    # - 192.168.99.100.xip.io
    - localhost
  tls:
    - hosts:
        # - 192.168.99.100.xip.io
        - localhost

databaseHost: postgresql-0
postgresql:
  enabled: true
  postgresqlUsername: omero
  postgresqlPassword: ChAnGeMe
  postgresqlDatabase: omero
